# ===============================
# Datenbank (H2 In-Memory f√ºr Tests)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=testers
spring.datasource.encodedPassword=

# JPA/Hibernate Einstellungen
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop   # Schema wird bei jedem Test neu erstellt
spring.jpa.show-sql=true                    # SQL-Ausgabe im Log (praktisch zum Debuggen)
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Sonstiges (optional)
# ===============================
# Logging minimieren
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
